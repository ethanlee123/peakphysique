<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile - Peak Physique</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom style sheet sign up trainer -->
    <link href="/styles/style.css" rel="stylesheet" />
    <link href="/styles/fontello.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"
        type='text/css'>

</head>

<body class="sign-up-user-info">
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <!-- Main Content of this page -->
    <div class="container d-flex flex-column justify-content-center top-buffer">
        <div class="row progress h-100 top-buffer" id="progress">
            <h1 class="d-flex justify-content-start progress-bar fs-6  bg-dark" id="title" role="progressbar">
                Tell us a bit about yourself?
            </h1>
        </div>

        <div class="d-flex justify-content-center align-items-center flex-column bg transparent top-buffer">
            <label for="profileImgInp">
                <img id="userProfileImg" src="images\trainer-profile-pic.jpg"></img>
                <input type="file" id="profileImgInp" accept="image/*"/>
            </label>
            <p><span id="name">James John</span></p>
            <label class="form-label">Radius of Travel <span for="customRange" id="radius"></span> km</label>
            <input type="range" class="form-range" step="1" id="customRange" min="5" max="50" value="25" oninput="radius.innerText = this.value"/>
        </div>

        <div class="row top-buffer d-flex justify-content-center">
            <ul class="list-group no-padding mb-5" id="list-items">
                <li class="form-floating">
                    <input id="phone" type="tel" class="form-control bg-transparent" placeholder="Tell us a bit about yourself"
                        maxlength="80">
                    <label for="phone">Phone Number</label>
                </li>

                <li class="form-floating mb-5">
                    <input id="city" class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">City</label>
                </li>

                <li class="form-floating">
                    <textarea id="bio" class="form-control bg-transparent" placeholder="Tell us a bit about yourself"
                        maxlength="80"></textarea>
                    <label for="floatingTextarea2">Tell us a bit about yourself</label>
                </li>

                <li class="form-floating">
                    <input id="workout" class="form-control bg-transparent" placeholder="chest press"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Favourite Workout</label>
                </li>

                <li class="form-floating">
                    <input id="meal" class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Favourite Cheat Meal</label>
                </li>

                <li class="form-floating mb-3">
                    <input id="fact" class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Random fact about you</label>
                </li>

                <li class="form-floating">
                    <input id="website" class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Your website URL</label>
                </li>
            </ul>
            
            <a class="row btn btn-primary btn-sm top-buffer" id="next-btn" href="sign-up-profile-setup.html">
                <button type="submit" class="btn">
                    Save & Return
                </button>
            </a>
        </div>
    </div>

    <footer-component class="top-buffer"></footer-component>
    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <!-- Enabled to allow user to upload profile image to cloud firestore storage -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>
    
    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script type="module" src="scripts/components/header.js"></script>
    <script type="module" src="scripts/components/footer.js"></script>
    <script type="module" src="/scripts/features/sign-up-user-profile.js"></script>
    
</body>

</html>
