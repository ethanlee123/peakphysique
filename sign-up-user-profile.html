<body class="sign-up-user-info">
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <!-- Main Content of this page -->
    <div class="container d-flex flex-column justify-content-center top-buffer">
        <div class="row progress h-100 top-buffer" id="progress">
            <h1 class="d-flex justify-content-start progress-bar fs-6  bg-dark" id="title" role="progressbar">
                Tell us a bit about yourself?
            </h1>
        </div>

        <div class="d-flex justify-content-center align-items-center flex-column bg transparent top-buffer">
            <i class="fas fa-user-circle" id="profile-pic"></i>
            <p><span id="name">James John</span></p>
            <label for="customRange1" class="form-label">Radius of Travel <span id="radius">50</span> km</label>
            <input type="range" class="form-range" step="5" id="customRange1">
        </div>

        <div class="row top-buffer d-flex justify-content-center">
            <ul class="list-group no-padding mb-5" id="list-items">
                <li class="form-floating">
                    <input type="tel" id="phone" class="form-control bg-transparent" placeholder="Tell us a bit about yourself"
                        maxlength="80">
                    <label for="phone">Phone Number</label>
                </li>

                <li class="form-floating mb-5">
                    <input class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">City</label>
                </li>

                <li class="form-floating">
                    <textarea class="form-control bg-transparent" placeholder="Tell us a bit about yourself"
                        maxlength="80"></textarea>
                    <label for="floatingTextarea2">Tell us a bit about yourself</label>
                </li>

                <li class="form-floating">
                    <input class="form-control bg-transparent" placeholder="chest press"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Favourite Workout</label>
                </li>

                <li class="form-floating">
                    <input class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Favourite Cheat Meal</label>
                </li>

                <li class="form-floating mb-3">
                    <input class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Random fact about you</label>
                </li>

                <li class="form-floating">
                    <input class="form-control bg-transparent" placeholder="Leave a comment here"
                        maxlength="30"></input>
                    <label for="floatingTextarea">Your website URL</label>
                </li>
            </ul>
            <div class="mb-3">
                <label for="form-city" class="form-label">What are you looking for?</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Bodybuilding
                        </label>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            Strength Training
                        </label>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck3">
                            Endurance Training
                        </label>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck4">
                        <label class="form-check-label" for="gridCheck4">
                            Custom Workout Regimen
                        </label>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck5">
                        <label class="form-check-label" for="gridCheck5">
                            Dietary Consultation
                        </label>
                    </div>
                </div>
            </div>
            <a class="row btn btn-primary btn-sm top-buffer" id="next-btn" href="sign-up-profile-setup.html">
                <button type="submit" class="btn">
                    Save & Return
                </button>
            </a>
        </div>
    </div>

    <footer-component class="top-buffer"></footer-component>
