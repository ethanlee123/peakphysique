    <!-- Favicon -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />

    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap for Mobile-first, and JQuery -->

<body>
    <header class="row" id="heaeder">
        <image class="col-4" id="logo" src="./images/logo.svg" alt="peak physique logo"></image>
        <h1 class="col-8">Peak Physique</h1>
    </header>

    <div class="container">

        <div class="row top-buffer">
            <h1 class="display-4 d-flex justify-content-center">Become a Trainer</h1>
        </div>

        <div class="buttons row d-flex justify my-row top-buffer">
            <button class="" type="submit">Gmail</button>
            <button class="gy-4" type="submit">Facebook</button>
            <p class="d-flex justify-content-center gy-4">or</p>
            <button class="gy-4" id="create-button" type="submit">Create with Email</button>
        </div>



        <div class="row d-flex justify-content-center top-buffer" id="bottom-buttons">
            <a class="col-10 d-flex justify-content-start buttons top-buffer" href="#">Have an account?</a>
            <a class="col-2 d-flex justify-content-end buttons top-buffer" href="#">login</a>
        </div>
    </div>
