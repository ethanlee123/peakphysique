<body class="initial-trainer-expertise">
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <!-- Main Content of this page -->
    <div class="container d-grid justify-content-center top-buffer main-content">
        <div class="row progress h-100" id="progress">
            <h1 class="d-flex justify-content-center progress-bar fs-5" id="title" role="progressbar">
                Upload your qualifications!
            </h1>
        </div>

        <div class="row top-buffer d-flex justify-content-center">
            <div class="d-flex flex-row justify-content-between mb-3">
                <label class="" for="years">Upload Certification</label>
                <input id="certTitle" class="form-control bg-transparent w-50 h-75 me-3" placeholder="Title"
                maxlength="15"/>
                <i id="upload" class="fas fa-upload"></i>
            </div>
            <div class="d-flex flex-row justify-content-between mb-3">
                <label class="" for="years">Years of Experiences</label>
                <input type="number" id="years" name="quantity" min="0" max="30" value="0">
            </div>
            <div class="mb-3">
                <a class="btn btn-primary btn-outline-dark shadow-none bg-transparent text-light container-fluid d-flex justify-content-between"
                    data-bs-toggle="collapse" href="#collapseFitness" role="button" aria-expanded="false"
                    aria-controls="collapseFitness">
                    Fitness Specialization
                    <i class="fas fa-chevron-down"></i>
                </a>

                <div class="collapse" id="collapseFitness">
                    <input type="checkbox" class="btn-check fit-btn" id="btncheck1" autocomplete="off"/>
                    <label class="btn btn-outline-primary" for="btncheck1">Body Building</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck2" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck2">Power Lifting</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck3" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck3">Cross Fit</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck4" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck4">Yoga</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck5" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck5">Pilates</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck6" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck6">Cycling</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck7" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck7">Boxing / Kickboxing</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck8" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck8">Climbing</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck9" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck9">Tai Chi</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck10" autocomplete="off">
                    <label class="btn btn-outline-primary fit-label" for="btncheck10">Outdoor</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck11" autocomplete="off"/>
                    <label class="btn btn-outline-primary fit-label" for="btncheck11">Dance</label>

                    <input type="checkbox" class="btn-check fit-btn" id="btncheck12" autocomplete="off">
                    <label class="btn btn-outline-primary fit-label" for="btncheck12">Endurance</label>
                </div>
            </div>


            <div class="container-fluid">
                <a class="btn btn-primary btn-outline-dark shadow-none bg-transparent text-light container-fluid d-flex justify-content-between"
                    data-bs-toggle="collapse" href="#collapseWellness" role="button" aria-expanded="false"
                    aria-controls="collapseWellness">
                    Wellness Services
                    <i class="fas fa-chevron-down"></i>
                </a>
                <div class="collapse" id="collapseWellness">
                    <input type="checkbox" class="btn-check well-btn" id="btncheck13" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck13">Nutrition</label>

                    <input type="checkbox" class="btn-check" id="btncheck14" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck14">Macro Coaching</label>

                    <input type="checkbox" class="btn-check well-btn" id="btncheck15" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck15">Physical Therapy</label>

                    <input type="checkbox" class="btn-check well-btn" id="btncheck16" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck16">Chiropractor</label>

                    <input type="checkbox" class="btn-check well-btn" id="btncheck17" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck17">Body Treatments</label>

                    <input type="checkbox" class="btn-check well-btn" id="btncheck18" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck18">Weight Loss</label>

                    <input type="checkbox" class="btn-check well-btn" id="btncheck19" autocomplete="off"/>
                    <label class="btn btn-outline-primary well-label" for="btncheck19">Custom Workout Regimen</label>
                </div>
            </div>


        </div>
        <a class="row btn btn-primary btn-sm d-flex justify-content-center top-buffer" id="next-btn"
            href="sign-up-profile-setup.html">
            <button id="saveReturn" type="submit" class="btn">
                Save & Return
            </button>
        </a>
    </div>
