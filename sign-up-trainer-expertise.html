<body class="initial-trainer-expertise">
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <!-- Main Content of this page -->
    <div class="container d-grid justify-content-center top-buffer main-content">
        <div class="row progress h-100" id="progress">
            <h1 class="d-flex justify-content-center progress-bar fs-5" id="title" role="progressbar">
                Upload your qualifications!
            </h1>
        </div>

        <div class="row top-buffer d-flex justify-content-center mb-3">
            <div class="d-flex flex-row justify-content-between">
                <p class="">Upload a pdf of your qualifications</p>
                <i class="fas fa-upload"></i>
            </div>
            <div class="d-flex flex-row justify-content-between mb-3">
                <label class="" for="years">Years of Experiences</label>
                <input type="number" id="years" name="quantity" min="0" max="30" value="0">
            </div>
            <div class="mb-3">
                    <a class="btn btn-primary btn-outline-dark shadow-none bg-transparent text-light container-fluid d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseFitness" role="button"
                        aria-expanded="false" aria-controls="collapseFitness">
                        Fitness Specialization
                        <i class="fas fa-chevron-down"></i>
                    </a>

                <div class="collapse" id="collapseFitness">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Body Building</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Power Lifting</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck3">Cross Fit</label>
                </div>
            </div>


            <div class="container-fluid">
                <a class="btn btn-primary btn-outline-dark shadow-none bg-transparent text-light container-fluid d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseWellness" role="button"
                    aria-expanded="false" aria-controls="collapseWellness">
                    Wellness Services
                    <i class="fas fa-chevron-down"></i>
                </a>
                <div class="collapse" id="collapseWellness">
                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck4">Macro Coaching</label>

                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck5">Spritual Guidance</label>

                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck6">Diet Consultation</label>
                </div>
            </div>


        </div>
        <a class="row btn btn-primary btn-sm d-flex justify-content-center top-buffer" id="next-btn"
            href="sign-up-profile-setup.html">
            <button type="submit" class="btn">
                Save & Return
            </button>
        </a>
    </div>

    <footer-component></footer-component>
