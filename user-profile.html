<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Profile - Peak Physique</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="Team 37">

    <!-- Favicon -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/fontello.css">
    <script src="https://kit.fontawesome.com/beb9e55d0a.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body id="body" class="profile user-profile">

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <div class="spinner-border text-primary" role="status" id="loader">
        <span class="sr-only">Loading...</span>
    </div>
    <!--.spinner-border-->

    <div class="main-content">

        <div class="trainer-profile-pic d-flex justify-content-center gy-4">
            <img src="" alt="profile-pic" class="profile-pic" width="200px" height="auto" />
            <span class="initials"></span>
        </div>

        <div class="trainer-name d-flex justify-content-center gy-4">
            <a href="./404.html">
                <i class="fas fa-envelope msg-icon"></i>
            </a>
            <!--.msg-icon-->
            <h2><span id="fullName"></span></h2>
        </div>
        <!--.trainer-name-->

        <div class="trainer-location d-flex justify-content-center gy-4">
            <h4><i class="fas fa-map-marker-alt"></i><span id="location">Vancouver, BC</span></h4>
        </div>
        <!--.trainer-location-->

        <div class="accordion accordion-flush user-info" id="accordionFlushExample">
            <div class="accordion-item card-background-color">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed bg-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        about me
                    </button>
                </h2>

                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="container">
                            <div class="row justify-content-between about-me">
                                <ul class="about-me-row" id="fav-workout">
                                    <li class="about-me-title" id="fav-workout-title">Favourite Workout</li>
                                    <li class="about-me-answer" id="fav-workout-answer"></li>
                                </ul>
                                <ul class="about-me-row" id="fav-cheatMeal">
                                    <li class="about-me-title" id="fav-cheatMeal-title">Favourite Cheat Meal</li>
                                    <li class="about-me-answer" id="fav-cheatMeal-answer"></li>
                                </ul>
                                <ul class="about-me-row" id="fav-fitnessGoals">
                                    <li class="about-me-title" id="fav-fitnessGoals-title">Top Fitness Goal</li>
                                    <li class="about-me-answer" id="fav-fitnessGoals-answer"></li>
                                </ul>
                                <ul class="about-me-row" id="fav-fitnessLevel">
                                    <li class="about-me-title" id="fav-fitnessLevel-title">Fitness Level</li>
                                    <li class="about-me-answer" id="fav-fitnessLevel-answer"></li>
                                </ul>
                                <ul class="about-me-row" id="fav-website">
                                    <li class="about-me-title" id="fav-website-title">Website</li>
                                    <li class="about-me-answer" id="fav-website-answer"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item card-background-color hideUserSection">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed bg-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Updates
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1" id="postTitle"></h5>
                                    <small id="postDate"></small>
                                </div>
                                <p class="mb-1" id="postMessage"></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card hideUserSection">
            <a class="btn btn-primary book-button" role="button" href="book-appointment.html">BOOK AN APPOINTMENT</a>
        </div>

        <div class="card hideUserSection">
            <div class="card-header">
                <h5>my availability</h5>
            </div>
            <div class="card-body">

                <p class="card-text"><i class="fas fa-dollar-sign"></i><span id="hourlyRate"></span> / hr</p>
                <p class="card-text"><i class="fas fa-clock"></i>Availability: <span id="availability"></span></p>
            </div>
        </div>

        <div class="card hideUserSection">
            <div class="card-header">
                <h5>my qualifications</h5>
            </div>
            <div class="card-body">
                <p class="card-text"><i class="fas fa-dumbbell"></i><span id="services"></span></p>
                <p class="card-text"><i class="fas fa-running"></i><span id="expertise"></span></p>
                <p class="card-text"><i class="fas fa-user-check"></i><span id="certifications"></span></p>
            </div>
        </div>
    </div>

    <footer-component></footer-component>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script type="module" src="scripts/components/header.js"></script>
    <script type="module" src="scripts/components/footer.js"></script>
    <script type="module" src="scripts/api/firebase_api_team37.js"></script>
    <script type="module" src="scripts/api/firebase-queries.js"></script>
    <script type="module" src="/scripts/features/user-profile.js"></script>

</body>

</html>
