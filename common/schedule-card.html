<body class="schedule" id="#body">

  <!-------------------------------------->
  <!-- The following is HTML for layout -->
  <!-------------------------------------->
  <template id="schedule-card">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <!-- <a href="./user-profile.html"> -->
            <!-- Trainer Profile Link -->
            <img class="schedule-profile-pic trainerProfile" src="/images/trainer-profile-pic.jpg"
              alt="trainer profile pic">
          <!-- </a> Trainer Profile Pic                                                             take out profile pic link -->                                                       
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a href="./user-profile.html">
              <!-- Trainer Profile Link -->
              <h5 class="card-title trainerProfile">
                <span id="trainerFirstName" class="trainerFirstName"></span> <!-- Trainer Name -->
                <span id="trainerLastName" class="trainerLastName"></span>
              </h5>
            </a>
            <h5 class="card-title" id="appt-date"></h5> <!-- Date -->
            <h6 class id="appt-time"></h6> <!-- Time -->
            <p class="card-text" id="bookingMsg"></p> <!-- Booking Msg -->
            <div class="d-flex justify-content-between align-items-center">
              <a href="../404.html" class="btn btn-primary hideScheduleBtn">Add to Calendar</a> <!-- Calendar Button -->
              <a href="#" class="card-text cancel">
                <small class="text-muted hideScheduleBtn cancelBtn">Cancel</small> <!-- Cancel Button -->
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--.row.g-0-->
    </div>
    <!--.card.mb-3-->
  </template>
