<body id="#body" class="logged-out">

  <!-------------------------------------->
  <!-- The following is HTML for layout -->
  <!-------------------------------------->
  <!-- Trainer Card -->
  <template id="trainer-card">
    <div class="card">
        <h5 class="card-header">
          <div class="user-avatar">
            <img src="https://vz.cnwimg.com/thumb-1200x/wp-content/uploads/2010/03/Fabio-e1603764807834.jpg" alt="Trainy McTrainface avatar">
            <span class="initials"></span>
          </div><!--.card-header-->
          
          <span class="trainer-name"></span>
          <span class="rating"><i class="fas fa-star"></i><span class="text"></span></span>
        </h5><!--.card-header-->

        <div class="card-body">
          <div class="info expertise">
            <i class="fas fa-dumbbell"></i>
            <span class="text"></span>
          </div><!--.info.expertise-->

          <div class="info rate">
            <i class="fas fa-dollar-sign"></i>
            <span class="text"></span>
          </div><!--.info.rate-->

          <div class="info availability">
            <i class="fas fa-clock"></i>
            <span class="text"></span>
          </div><!--.info.availability-->

          <!-- <div class="info location">
            <i class="fas fa-map-marker-alt"></i>
            <span class="text"></span>
          </div> -->

          <button class="btn btn-outline-light view-profile">
            View Profile
          </button>
        </div><!--.card-body-->
      </div><!--.card-->    
  </template>
