                    <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off">

            </div>

            </div>
            <div class="mb-3">

                    <a class="fitness btn btn-primary btn-outline-dark shadow-none bg-transparent text-light container-fluid d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseFitness" role="button"

                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
