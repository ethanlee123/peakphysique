<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom style sheet sign up trainer -->
    <link href="/styles/style.css" rel="stylesheet" />
    <link href="/styles/fontello.css" rel="stylesheet" />

        type='text/css'>

</head>

<body class="initial-platform-specific">
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <!-- Main Content of this page -->
    <div class="container d-grid justify-content-center main-content">
        <div class="row progress top-buffer" id="progress">
            <h1 class="d-flex justify-content-center progress-bar fs-6" id="title" role="progressbar">
                What's your hourly rate like?
            </h1>
        </div>

        <div class="row top-buffer d-flex justify-content-center mb-3 top-buffer">

            <div class="d-flex flex-column justify-content-between mb-3">
                <div class="d-flex justify-content-between mb-3">
                    <label class="" for="rate">Hourly Rate</label>
                    <input type="number" id="rate" name="price" min="0" max="999" value="0">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <label class="" for="deposit">Deposit (optional)</label>
                    <input type="number" id="deposit" name="price" min="0" max="999" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <label class="form-check-label" for="freeSession">
                        Offer First Session Free
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="freeSession">
                </div>
                <div class="">
                    <label class="mb-2" for="preBookingMsg">Pre-booking Message</label>
                    <textarea id="preBookingMsg" class="form-control bg-transparent"
                        placeholder="If this is your first session with me, please make sure include..."
                        maxlength="140"></textarea>
                </div>
            </div>
            <div class="mb-3">

            </div>
            <a class="row btn btn-primary btn-sm top-buffer" id="next-btn"
                href="sign-up-profile-setup.html">
                <button type="submit" class="btn">
                    Save & Return
                </button>
            </a>
        </div>

        <footer-component class="top-buffer"></footer-component>
        <!----------------------------------------------->
        <!-- JS: Boostrap, Firebase, API related    -->
        <!----------------------------------------------->
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

        <!--------------------------------------------------------------------->
        <!-- JS files: Your own JavaScript functions included here    -->
        <!--------------------------------------------------------------------->
        <script type="module" src="scripts/components/header.js"></script>
        <script type="module" src="scripts/components/footer.js"></script>
        <script type="module" src="/scripts/features/sign-up-platform-specific.js"></script>

</body>

</html>
