<body id="body" class="find-a-trainer">

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <header-component></header-component>

    <main>
      <section class="banner" id="banner">
        <div class="text">
          <h1 class="section-title">Find <b>the one</b> today.</h1>
          <div class="subtext">
            Choose from a diverse selection of personal trainers and other fitness professionals, and work closely with them to meet your health goals. 
          </div><!--.subtext-->        
        </div><!--.text-->

        <div class="toggle-filters filters">
          <button
            class="toggle-filter macro-coaching active"
            id="macroCoaching"
            data-field="wellness"
            data-filter="macro coaching"
          >
            <img class="active-logo" src="./images/icons/macro-coaching.svg" alt="Macro coaching filter toggle">
            <img class="disabled-logo" src="./images/icons/macro-coaching-02.svg" alt="Macro coaching filter toggle">
            <span class="text">Macro coaching</span>
          </button><!--.filter-toggle.macro-coaching-->
          
          <button
            class="toggle-filter custom-workout-regimen active"
            id="customWorkoutRegimen"
            data-field="wellness"
            data-filter="custom workout regimen"
          >
            <img class="active-logo" src="./images/icons/custom-workout-regimen.svg" alt="Custom workout regimen filter toggle">
            <img class="disabled-logo" src="./images/icons/custom-workout-regimen-02.svg" alt="Custom workout regimen filter toggle">
            <span class="text">Custom workout regimen</span>
          </button><!--.filter-toggle.custom-workout-regimen-->
          
          <button
            class="toggle-filter weight-loss active"
            id="weightLoss"
            data-field="wellness"
            data-filter="weight loss"
          >
            <img class="active-logo" src="./images/icons/weight-loss.svg" alt="Weight loss filter toggle">
            <img class="disabled-logo" src="./images/icons/weight-loss-02.svg" alt="Weight loss filter toggle">
            <span class="text">Weight loss</span>
          </button><!--.filter-toggle.-->     
    
          <button
            class="toggle-filter yoga active"
            id="yoga"
            data-field="fitness"
            data-filter="yoga"
          >
            <img class="active-logo" src="./images/icons/yoga.svg" alt="Yoga filter toggle">
            <img class="disabled-logo" src="./images/icons/yoga-02.svg" alt="Yoga filter toggle">
            <span class="text">Yoga</span>
          </button><!--.filter-toggle.yoga-->     

          <button
            class="toggle-filter bodybuilding active"
            id="bodybuilding"
            data-field="fitness"
            data-filter="bodybuilding"
          >
            <img class="active-logo" src="./images/icons/bodybuilding.svg" alt="Bodybuilding filter toggle">
            <img class="disabled-logo" src="./images/icons/bodybuilding-02.svg" alt="Bodybuilding filter toggle">
            <span class="text">Bodybuilding</span>
          </button><!--.filter-toggle.bodybuilding-->          

          <button
            class="toggle-filter endurance-training active"
            id="enduranceTraining"
            data-field="fitness"
            data-filter="endurance training"
          >
            <img class="active-logo" src="./images/icons/endurance-training.svg" alt="Endurance training filter toggle">
            <img class="disabled-logo" src="./images/icons/endurance-training-02.svg" alt="Endurance training filter toggle">
            <span class="text">Endurance training</span>
          </button><!--.filter-toggle.endurance-training-->               

          <button class="toggle-filter-drawer">
            <i class="fas fa-arrow-right"></i>
            <span class="text">And <b>so much more</b>.</span>
          </button>
        </div><!--.filter-btns-->

        <img class="banner-img" id="bannerImg" src="./images/trainer-directory-banner.jpg" alt="Find a trainer background">
      </section><!--.banner-->

      <section class="search-and-filter">
        <div class="input-group search-bar">
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="searchBarTrainers"
          >
          <button class="input-group-text search-btn" id="searchBarTrainers">
            <i class="fas fa-search"></i>
          </button>
        </div><!--.input-group-->

        <button class="btn btn-outline-light filter-btn no-filters toggle-filter-drawer" id="setFilterBtn">
          <i class="fas fa-filter"></i>
          <span class="set-filters">Set Filters</span>
          <span class="filters-applied">Filters Applied</span>
        </button>

        <button class="btn btn-outline-none reset-filters reset-filters-btn">
          <i class="fas fa-undo"></i>
          Reset filters
        </button>
        <!--.reset-filters-->
      </section><!--search-and-filter-->

      <div class="spinner-border text-primary" role="status" id="loader">
        <span class="sr-only">Loading...</span>
      </div><!--.spinner-border-->

      <section class="results-meta">
        <span class="results-found">Showing <span id="displayedTrainers">6</span> out of <b><span id="totalTrainers">10</span> trainers</b> found.</span>
        
        <div class="sorters">
          <span class="text">Sort by</span>

          <select name="sortBy" id="sortBy">
            <option value="name">Name</option>
            <option value="rate">Rate</option>
            <option value="rating">Rating</option>
          </select>

          <select name="sortOrder" id="sortOrder">
            <option class="asc" value="ascending">A - Z</option>
            <option class="desc" value="descending">Z - A</option>
          </select>
        </div><!--.sorters-->
      </section><!--.results-found-->

      <section class="trainer-list" id="trainerList">
      </section>
      
      <section class="pagination" id="pagination">
        <button class="paginate previous" id="previous">
          <i class="fas fa-arrow-right"></i>          
        </button>

        <span class="page-num">
        </span>

        <button class="paginate next" id="next">
          <i class="fas fa-arrow-right"></i>          
        </button>

      </section><!--.pagination-->

      <div class="drawer filters filter-drawer" id="filterDrawer">
        <button class="exit-drawer" id="exitDrawer"></button>
        <h2 class="drawer-title">Filter <b>trainers</b></h2>
        
        <form class="filter-form" action="">
          <div class="form-input fitness-options">
            <label for="fitness-options" class="form-label">Fitness Options</label>
            <select
              name="fitness-options"
              id="fitnessOptionsFilter"
              multiple
            >
            </select>
          </div><!--.fitness-options-->

          <div class="form-input wellness-options">
            <label for="wellness-options" class="form-label">Wellness Options</label>
            <select
              name="wellness-options"
              id="wellnessOptionsFilter"
              multiple
            >
            </select>
          </div><!--.wellness-options-->
          
          <div class="form-input availability">
            <label for="expertise" class="form-label">Availability</label>
            <select
              name="availability"
              id="availabilityFilter"
              multiple
            >
            </select>
          </div><!--.availability-->

          <div class="form-input rate-per-session">
            <label for="ratePerSession" class="form-label">Rate Per Session</label>
            <div class="ratePerSession range-slider" id="ratePerSession"></div>
          </div><!--.rate-per-session-->

          <div class="form-input form-check first-trial-free">
            <input class="form-check-input first-trial-free" type="checkbox" value="true" id="firstTrialFree">
            <label class="form-check-label" for="flexCheckDefault">
              First Trial Free
            </label>
          </div><!--.first-trial-free-->

          <div class="form-input years-of-experience">
            <label for="yearsofExperience" class="form-label">Years of Experience</label>
            <div class="yearsOfExperience range-slider" id="yearsOfExperience"></div>
          </div><!--.years-of-experience-->

          <!--certifications-->

          <label for="gender" class="form-label input-label">Gender</label>
          <div class="form-input gender">
            <div class="form-check any">
              <input class="form-check-input" type="radio" name="gender" id="genderAny" value="any" checked>
              <label class="form-check-label" for="genderAny">
                Any
              </label>
            </div><!--.any-->
            <div class="form-check female">
              <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
              <label class="form-check-label" for="genderMale">
                Male
              </label>
            </div>
            <div class="form-check female">
              <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
              <label class="form-check-label" for="genderFemale">
                Female
              </label>
            </div>
          </div><!--.gender-->

          <div class="form-input years-of-experience">
            <label for="distanceFromUser" class="form-label">Distance from me</label>
            <div class="distanceFromUser range-slider" id="distanceFromUser"></div>
          </div><!--.years-of-experience-->
        </form>
        <div class="filter-btns">
          <button class="btn btn-outline-light reset-filters">
            Reset Filters
          </button><!--.reset-filters-->
          <button class="btn btn-primary set-filters">
            Set Filters
          </button>
        </div><!--.filter-btns-->
      </div><!--.drawer.filters.filter-drawer-->
    </main>

    <footer-component></footer-component>
